<h1>Groups</h1>

<h2>Create a new group</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Group</button>
</form>

<hr>

<h2>All Groups</h2>
{% for group in groups %}
    <h3><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></h3>
    <p>{{ group.description }}</p>
{% empty %}
    <p>No groups yet. Be the first to create one!</p>
{% endfor %}
