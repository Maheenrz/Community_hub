<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h3>Comments</h3>
{% for comment in comments %}
    <p><b>{{ comment.author }}</b>: {{ comment.content }}</p>
{% empty %}
    <p>No comments yet.</p>
{% endfor %}

<h3>Add a Comment</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Post Comment</button>
</form>
